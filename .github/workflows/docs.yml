name: Documents

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/docs.yml
      - docs/*

jobs:
  wiki:
    name: Publish Wiki
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Publish Wiki
      env:
        REPO: https://${{ secrets.GITHUB_TOKEN }}@github.com/projek-xyz/template.wiki.git
      run: |
        git config user.name ${{ github.actor }}
        git subtree split -P docs/wiki -b wiki-page
        git push -f $REPO wiki-pages:master
